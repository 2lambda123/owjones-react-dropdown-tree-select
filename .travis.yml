language: node_js
cache:
  yarn: true
  directories:
    - node_modules
git:
  depth: 3
jobs:
  include:
    - stage: test
      node_js:
        - '8'
      install:
        - yarn install --ignore-engines
      script:
        - yarn lint:nofix
        - yarn coveralls
      branches:
        except:
          - /^v\d+\.\d+\.\d+$/
